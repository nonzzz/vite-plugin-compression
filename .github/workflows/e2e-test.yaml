name: E2E Test

on: [push, pull_request]

jobs:
  e2e-test:
    strategy:
      matrix:
        node-version: [18, 20]
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - node-version: 16
            os: ubuntu-latest
            vite-range: "2-4"
          - node-version: 18
            os: ubuntu-latest
            vite-range: "2-6"
          - node-version: 18
            os: windows-latest
            vite-range: "5-6"
          - node-version: 18
            os: macos-latest
            vite-range: "5-6"
          - node-version: 20
            os: ubuntu-latest
            vite-range: "5-6"
          - node-version: 20
            os: windows-latest
            vite-range: "5-6"
          - node-version: 20
            os: macos-latest
            vite-range: "5-6"
        exclude:
          - node-version: 18
          - node-version: 20

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm playwright install --with-deps

      - name: Build plugin
        run: pnpm build

      - name: Run E2E tests
        run: pnpm exec vitest e2e/vite[${{ matrix.vite-range }}]/*.spec.ts --coverage.enabled=false
        env:
          CI: true
